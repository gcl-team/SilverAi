name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # Required for Trusted Publishing (OIDC)

jobs:
  pypi-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1

      # 4. Verify version match between Git tag and pyproject.toml
      - name: Verify Version Match
        shell: bash
        run: |
          # 1. Get the Git Tag
          RAW_TAG=${GITHUB_REF#refs/tags/}
          if [[ "$RAW_TAG" =~ ^v(.*) ]]; then
            GIT_TAG="${BASH_REMATCH[1]}"
          else
            GIT_TAG="$RAW_TAG"
          fi

          # 2. Get the Poetry Version
          POETRY_VERSION=$(poetry version --short)

          echo "Git Tag: $GIT_TAG"
          echo "Poetry Version: $POETRY_VERSION"

          # 3. Compare
          if [ "$GIT_TAG" != "$POETRY_VERSION" ]; then
            echo "❌ ERROR: Version Mismatch!"
            echo "You tagged '$GIT_TAG' but pyproject.toml says '$POETRY_VERSION'."
            echo "Please run 'poetry version patch' or 'poetry version $GIT_TAG' and commit."
            exit 1
          else
            echo "✅ Versions match. Proceeding."
          fi

      # 5. Build the package
      - name: Build Package
        run: poetry build

      # 6. Push to PyPI (Using OIDC, no password needed)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
