name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for Trusted Publishing (OIDC)

jobs:
  pypi-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
      # 1. Only run this when a tag is pushed
      - name: Verify Version Match
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
            # 1. Get the Git Tag
            GIT_TAG=${GITHUB_REF#refs/tags/v}
            
            # 2. Get the Poetry Version
            POETRY_VERSION=$(poetry version --short)
            
            echo "Git Tag: $GIT_TAG"
            echo "Poetry Config: $POETRY_VERSION"
            
            # 3. Compare
            if [ "$GIT_TAG" != "$POETRY_VERSION" ]; then
                echo "❌ ERROR: Version Mismatch!"
                echo "You tagged '$GIT_TAG' but pyproject.toml says '$POETRY_VERSION'."
                echo "Please run 'poetry version patch' or 'poetry version $GIT_TAG' and commit."
                exit 1
            else
                echo "✅ Versions match. Proceeding."
            fi

      # 2. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4. Install Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1

      # 5. Build the package
      - name: Build Package
        run: poetry build

      # 6. Push to PyPI (Using OIDC, no password needed)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1